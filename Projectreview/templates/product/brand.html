{% extends "base.html" %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">{{ brand }}</li>
</ol>

<div class="row">
	<div class="col-xs-6">
		{% if brand.logo %}
		<img class="img-responsive" src="{{brand.logo.url}}" />
		{% else %}
		<p class="text-center">이미지 준비중</p>
		{% endif %}
	</div>
	<div class="col-xs-6">
		<h5>{{ name }}</h5>
		<h5>{{ brand.urladdress }}</h5>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
	브랜드 누적 평점: {{ brand_avg }}점
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
	사람들의 평가들
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-lg btn-primary pull-right" href="/">리뷰 보기</a>
	</div>
</div>
{% endblock %}
